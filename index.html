<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Standard Calculator</title>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="display">0</div>
            <div class="func-btns">
                <div class="fx-nums">
                    <div class="fx-btn">
                        <div class="box">CE</div>
                        <div class="box">C</div>
                        <div class="box">del</div>
                    </div>
                    <div class="numbers">
                        <div class="first-row">
                            <div class="box">7</div>
                            <div class="box">8</div>
                            <div class="box">9</div>
                        </div>
                        <div class="second-row">
                            <div class="box">4</div>
                            <div class="box">5</div>
                            <div class="box">6</div>
                        </div>
                        <div class="third-row">
                            <div class="box">1</div>
                            <div class="box">2</div>
                            <div class="box">3</div>
                        </div>
                        <div class="last-row">
                            <div class="box">+/-</div>
                            <div class="box">0</div>
                            <div class="box">.</div>
                        </div>
                    </div>
                </div>
                <div class="operations">
                    <div class="box">/</div>
                    <div class="box">X</div>
                    <div class="box">-</div>
                    <div class="box">+</div>
                    <div class="box">=</div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
